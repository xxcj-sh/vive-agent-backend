version: '3.8'

services:
  vmatch-backend:
    build: .
    container_name: vmatch-backend
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./vmatch_production.db:/app/vmatch_production.db
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - DATABASE_URL=sqlite:///./vmatch_production.db
      - SECRET_KEY=${SECRET_KEY:-your_secret_key_here}
      - LLM_API_KEY=${LLM_API_KEY:-}
      - LLM_BASE_URL=${LLM_BASE_URL:-https://ark.cn-beijing.volces.com/api/v3}
      - LLM_MODEL=${LLM_MODEL:-doubao-seed-1-6-250615}
      - LLM_PROVIDER=${LLM_PROVIDER:-volcengine}
      - LLM_MAX_TOKENS=${LLM_MAX_TOKENS:-1000}
      - LLM_TIMEOUT=${LLM_TIMEOUT:-30}
      - LLM_RATE_LIMIT_PER_MINUTE=${LLM_RATE_LIMIT_PER_MINUTE:-60}
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-104857600}
      - MAX_IMAGE_SIZE=${MAX_IMAGE_SIZE:-10485760}
      - MAX_VIDEO_SIZE=${MAX_VIDEO_SIZE:-524288000}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: vmatch-network