version: '3.8'

services:
  vmatch-backend:
    build: 
      context: .
      dockerfile: Dockerfile.optimized
    container_name: vmatch-backend-prod
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./data:/app/data
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - DATABASE_URL=sqlite:///./data/vmatch_production.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - vmatch-network

  # Nginx 反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: vmatch-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./uploads:/var/www/uploads:ro
    depends_on:
      - vmatch-backend
    restart: unless-stopped
    networks:
      - vmatch-network

networks:
  vmatch-network:
    driver: bridge

volumes:
  uploads:
  data:
  logs: