[pytest]
# 测试配置
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 输出配置
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# 标记配置
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 慢速测试
    auth: 认证相关测试
    db: 数据库相关测试
    chat: 聊天相关测试
    match: 匹配相关测试

# 环境变量
env =
    TESTING=true
    DEBUG=false

# 超时配置
timeout = 30

# 覆盖率配置
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning