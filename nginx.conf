
events {
    worker_connections 1024;
}

http {
    add_header X-Content-Type-Options nosniff;
    # HTTP服务 - 重定向到HTTPS
    server {
        listen 80;
        server_name www.cfire.uno cfire.uno;
        return 301 https://$server_name$request_uri;
    }

    # HTTPS服务
    server {
        listen 443 ssl;
        server_name www.cfire.uno cfire.uno;
        client_max_body_size 20M;
        # SSL证书配置
        ssl_certificate /etc/nginx/cert/www.cfire.uno.pem;
        ssl_certificate_key /etc/nginx/cert/www.cfire.uno.key;

        # SSL安全配置
        # 协议与加密套件（必须支持TLS 1.2+）
        ssl_protocols TLSv1.2 TLSv1.3;  # 禁用SSLv3、TLSv1.0、TLSv1.1
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers on;

	# Security headers - Added X-Content-Type-Options
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # 其他优化配置
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        
	# 首页和静态文件
        location / {
   		add_header Cache-Control "no-cache, must-revalidate";
        	root /home/admin/cfire-homepage;
        	index index.html;
                try_files $uri $uri/ /index.html;
        }
	
	location /static/ {
		root /home/admin/cfire-homepage;
    		types 	{
        		text/css css;
        		text/javascript js;
        		image/png png;
        	image/jpeg jpg jpeg;
        	image/svg+xml svg;
        	font/woff2 woff2;
        	application/font-woff woff;
    		}
	}

    # API代理配置 - 这是关键！
    location /api/ {
        proxy_pass http://0.0.0.0:8000;  # 注意末尾的斜杠，这很重要！
        proxy_set_header Host $proxy_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # CORS设置 - 解决小程序跨域问题
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type, Authorization";
        
        # 处理预检请求
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }
    
    location /files/ {
        proxy_pass http://0.0.0.0:8000;  # 代理到后端FastAPI服务
        proxy_set_header Host $proxy_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 文件上传需要更大的超时设置
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # 允许大文件上传
        client_max_body_size 50M;
        
        # CORS设置
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type, Authorization";
        
        # 处理预检请求
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # 静态文件配置 - 关键！
    location /uploads/ {
        alias /home/admin//vive-agent-backend/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # 允许跨域访问（可选）
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range";
        
        # 安全头
        add_header X-Content-Type-Options "nosniff";
        
        # 如果文件不存在，返回404
        try_files $uri =404;
    }

    # 健康检查端点
    location /health {
        proxy_pass http://127.0.0.1:8000/health;
        access_log off;
    }

	# 智能体网站
    location /demo/changxiaozhi {
        alias /home/admin/changxiaozhi-agent-main/web/dist;
        try_files $uri $uri/ /changxiaozhi/index.html;
        # 静态资源缓存
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

	# 智能体 API
    	location /demo/changxiaozhi/api {
    	proxy_pass http://localhost:5001;
    	proxy_http_version 1.1;
    	proxy_set_header Host $host;
    	proxy_set_header X-Real-IP $remote_addr;
    	proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    	proxy_set_header X-Forwarded-Proto $scheme;
    
    	# 流式响应配置
    	proxy_buffering off;
    	proxy_cache off;
    		proxy_read_timeout 86400s;
    		proxy_send_timeout 86400s;    
	}


    }
}
